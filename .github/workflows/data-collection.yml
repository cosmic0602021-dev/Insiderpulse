jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Collect insider trading data
        run: |
          echo "ğŸš€ Starting data collection..."

          # API í˜¸ì¶œí•˜ì—¬ ë°ì´í„° ìˆ˜ì§‘
          response=$(curl -X POST \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s \
            https://insiderpulse.replit.app/api/enhanced/collect)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Data collection successful!"
            echo "$body" | jq '.' || echo "$body"
          else
            echo "âŒ Data collection failed with status: $http_code"
            echo "$body"
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "ğŸ“Š Data collection job completed at $(date)"
