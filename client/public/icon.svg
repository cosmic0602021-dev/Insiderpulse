<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="115" fill="#3b82f6"/>
  <g transform="translate(256,256)">
    <!-- Chart icon -->
    <path d="M-80,-100 L-80,100 L100,100" stroke="white" stroke-width="16" fill="none" stroke-linecap="round"/>

    <!-- Rising trend line -->
    <polyline points="-60,60 -20,20 20,-40 60,-80" stroke="#10b981" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Data points -->
    <circle cx="-60" cy="60" r="8" fill="#10b981"/>
    <circle cx="-20" cy="20" r="8" fill="#10b981"/>
    <circle cx="20" cy="-40" r="8" fill="#10b981"/>
    <circle cx="60" cy="-80" r="8" fill="#10b981"/>

    <!-- Pulse indicator -->
    <circle cx="60" cy="-80" r="16" fill="#10b981" opacity="0.3">
      <animate attributeName="r" values="16;24;16" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">IP</text>
</svg>
